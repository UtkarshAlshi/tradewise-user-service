# =======================================
# APPLICATION NAME
# =======================================
spring.application.name=user-service

# =======================================
# SERVER PORT (dedicated for this service)
# =======================================
server.port=8081

# =======================================
# DATABASE CONFIG (PostgreSQL - Docker)
# =======================================
spring.datasource.url=jdbc:postgresql://localhost:5434/tradewise_user_db
spring.datasource.username=tradewise_user
spring.datasource.password=tradewise_pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

